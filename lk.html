<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="style-lk.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="toppannel">
            <img class="logo" src="img/log.jpg" alt="Логотип магазина" />
            <nav class="main-menu">
                <ul>
                    <li><a href="/index.html"><img class="panel" src="img/mainl.jpg"></a></li>
                    <li><a href="/basket.html"><img class="panel" src="img/basket.jpg"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Заказы будут готовы завтра (сегодня был жёсткий экзамен)((( </h1>

        <div id="orders-container" class="orders-container"></div>

        <div id="delete-modal" class="modal-hidden">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal('delete-modal')">×</button>
                <h2>Удаление заказа</h2>
                <p>Вы уверены, что хотите удалить заказ?</p>
                <div class="modal-buttons">
                    <button class="modal-bt del-bt" onclick="closeModal()">Нет</button>
                    <button class="modal-bt del-bt" onclick="confirmDeleteOrder()">Да</button>
                </div>
            </div>
        </div>


        <div id="modal-view" class="modal-hidden">
            <div class="modal-content">
                <button class="close-button" onclick="closeModal('modal-view')">×</button>
                <h2>Просмотр заказа</h2>

                <label for="date-order">Дата оформления</label>
                <p id="date-order"></p>

                <label for="full-name-view">Имя</label>
                <p id="full-name-view"></p>

                <label for="phone-view">Номер телефона</label>
                <p id="phone-view"></p>

                <label for="email-view">Email</label>
                <p id="email-view"></p>                

                <label for="address-view">Адрес доставки</label>
                <p id="address-view"></p>

                <label for="delivery-date-view">Дата доставки</label>
                <p id="delivery-date-view"></p>

                <label for="delivery-time-view">Время доставки</label>
                <p id="delivery-time-view"></p>

                <label>Состав заказа:</label>
                <ul id="goods-view"></ul>

                <label>Стоимость</label>
                <p id="goods-price"></p>

                <label for="comment-view">Комментарий</label>
                <p id="comment-view"></p>
                <button class="close-button" onclick="closeModal('modal-view')">Ок</button>
            </div>

        </div>


        <div id="edit-modal" class="modal-hidden">
            <div class="contentmodal">
                <button class="close-button" onclick="closeModal('edit-modal')">×</button>
                <h2>Редактирование заказа</h2>

                <form id="edit-form">

                    <label for="full-name-edit">Имя</label>
                    <input type="text" id="full-name-edit" name="full_name" required>

                    <label for="phone-edit">Номер телефона</label>
                    <input type="tel" id="phone-edit" name="phone" required>

                    <label for="email-edit">Еmail</label>
                    <input type="email" id="email-edit" name="email" required>

                    <label for="address-edit">Адрес доставки</label>
                    <input type="text" id="address-edit" name="delivery_address" required>

                    <label for="delivery-date-edit">Дата доставки</label>
                    <input type="date" id="delivery-date-edit" name="delivery_date" required>

                    <label for="time">Время доставки</label>
                    <select id="delivery-time-edit">
                        <option value="08:00-12:00">08:00-12:00</option>
                        <option value="12:00-14:00">12:00-14:00</option>
                        <option value="14:00-18:00">14:00-18:00</option>
                        <option value="18:00-22:00">18:00-22:00</option>
                    </select>

                    <label>Состав заказа:</label>
                    <ul id="goods-view"></ul>

                    <label>Стоимость</label>
                    <p id="goods-price"></p>

                    <label for="comment-edit">Комментарий</label>
                    <textarea id="comment-edit" name="comment"></textarea>

                    <button class="close-button" onclick="closeModal('modal-view')">Отмена</button>
                    <button type="submit" id="edit-submit-button" class="modal-bt">Сохранить</button>
                </form>
            </div>

        </div>

        
    </main>
    <footer id="contacts">
        <p>
            © 2025 Unicarrr
        </p>
    </footer>

</body>

</html>
