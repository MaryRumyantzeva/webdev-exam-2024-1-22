<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style-mainlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script type="module" src="./catalog1.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="toppannel">
            <img class="logo" src="img/log.jpg" alt="Логотип магазина" />
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Введите запрос">
                <button class="search-button">Найти</button>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="/basket.html"><img class="panel" src="img/basket.jpg"></a></li>
                    <li><a href="/lk.html"><img class="panel" src="img/lk.jpg"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Каталог</h1>
        <div class="container">
            <div class="sidebar">
                <div class="filter-section">
                    <h3>Категории</h3>
                    <div id="categories-list"></div>
                </div>
                <div class="filter-section">
                    <h3>Стоимость</h3>
                    <input type="number" id="price-min" placeholder="От" />
                    <input type="number" id="price-max" placeholder="До" />
                </div>
                <div class="filter-section">
                    <label>
                        <input type="checkbox" id="discount-only" />
                        Только товары со скидками
                    </label>
                </div>
                <button class="apply-button">Применить</button>
            </div>

            <div class="main-content">
                <div class="sort-panel">
                    <select id="sort-select">
                        <option value="--">--</option>
                        <option value="rating-desc">По убыванию рейтинга</option>
                        <option value="rating-asc">По возрастанию рейтинга</option>
                        <option value="price-desc">По убыванию цены</option>
                        <option value="price-asc">По возрастанию цены</option>
                    </select>
                </div>
                <div class="cata-log"></div>
                <button id="load-more" class="load-more-button">Загрузить ещё</button>
            </div>
        </div>

    </main>

    <footer id="contacts">
        <p>
            © 2025 Unicarrr
        </p>
    </footer>
</body>

</html>
